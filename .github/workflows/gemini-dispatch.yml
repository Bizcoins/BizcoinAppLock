name: Gemini Dispatch

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  discussion_comment:
    types: [created]

jobs:
  run_gemini_cli:
    if: contains(github.event.comment.body, '@gemini-cli')

    runs-on: ubuntu-latest

    steps: # <--- THIS LINE MUST BE ALIGNED WITH 'runs-on'
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for full context

      - uses: google-github-actions/gemini-action@v1 # <-- Note the CORRECT action name
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          action_type: 'dispatch'
